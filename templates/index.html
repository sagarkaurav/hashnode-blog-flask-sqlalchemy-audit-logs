<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All users</title>
</head>
<body>
    <h1>All users list</h1>
    <a href="{{url_for('create')}}">Add new user</a>
    <ul>
        {%  for user in users %}
            <li>{{user.first_name}} {{user.last_name}} - <a href="{{url_for('edit', user_id=user.id)}}">Edit</a></li>
        {%endfor%}
    </ul>
</body>
</html>
